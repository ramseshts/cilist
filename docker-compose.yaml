version: "3"
services:
  
  ui:
   build:
      context: ./frontend
      dockerfile: Dockerfile.dev
   ports:
    -  3000:3000
   container_name: frontend
   networks:
    -  cilist-networks
   volumes:
    -  ./frontend/src:/usr/app/src
    -  ./frontend/build:/usr/app/build
   depends_on:
    - backend
   environment:
    - REACT_APP_BACKEND_URL= http://13.212.246.195:8000
   stdin_open: true
   tty: true

  db:
    image: triagungtio/db-cilist
    ports:
      - 3300:3306
    container_name: mysql
    networks:
      - cilist-networks
    volumes:
      - mysql-data:/var/lib/mysql

  backend:
   build:
      context: ./backend
      dockerfile: Dockerfile.dev
   ports:
     - 8000:8000
   container_name: backend
   networks:
     - cilist-networks
   volumes:
    - ./backend/src:/usr/app/src
   depends_on:
    - db
   environment:
      - MYSQL_ROOT_PASSWORD=people
      - DATABASE_USERNAME=people
      - DATABASE_PASSWORD=people
      - DATABASE_DATABASE=people
      - DATABASE_HOST=db

networks:
  cilist-networks:
    
volumes:
  mysql-data:
